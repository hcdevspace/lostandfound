<!-- General Area where user can search for and view items--> 
{% extends 'base.html' %}
{% block title %}Search Items{% endblock %}
{% block content %}
<div class="page-header">
    <h1><i class="fas fa-search"></i> Browse Lost & Found</h1>
    <p class="text-muted">Search for your lost belongings</p>
</div>

<!--Search Bar-->
<div class="search-container">
    <form action="{% url 'item_list' %}" method="get"></form>
</div>
{% endblock %}
